<html>
  <head>
    <title>Flask. Event propagator</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
  
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
  
      tr:hover {
        background-color: #f5f5f5;
      }
  
      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Flask. Event propagator</h1>
    <h2>Current job status: {{ job_status }}</h2>
    <p>{{ msg }}</p>
    <form method="POST">
      <input type="submit" name="submit" value="Start">
      <input type="submit" name="submit" value="Stop">
    </form>

    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>JSON object(event)</th>
          <th>Status</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for resp in response_list %}
          <tr>
            <td>{{ resp['datetime'] }}</td>
            <td>{{ resp['event'] }}</td>
            <td>{{ resp['status'] }}</td>
            <td>{{ resp['msg'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
